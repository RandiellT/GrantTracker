<div class="p-3 mb-2"> 
    <h1 class="text-center">Write Grant Proposal</h1>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="name" class="form-label">Grant Name</label>
        <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="inputOrgName" class="form-label">Organization Name</label>
        <input type="text" class="form-control" id="inputOrgName" placeholder="Enter the organization who is funding this grant.">
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary" id="addDetails">Add Supporting Details</button>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="formFileMultiple" class="form-label">Upload Supporting Documents</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    
</div>
<div class="d-grid gap-2 col-6 mx-auto">
<button type="submit" class="btn btn-primary mb-3">Upload Proposal Details</button>
</div>
