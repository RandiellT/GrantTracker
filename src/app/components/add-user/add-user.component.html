<!-- Adapted from -->

<div class="p-3 mb-2"> 
    <h1 class="text-center"> Create A User Account</h1>

    <div class="mb-3 gap-2 col-6 mx-auto">
    <label for="inputUsertype" class="form-label">User Type</label>
    <input type="text" class="form-control" id="inputUsertype" placeholder="Enter 'general' or 'funder'" required>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
    <label for="inputUsername" class="form-label">Username</label>
    <input type="username" class="form-control" id="inputUsername" placeholder="" required>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
    <label for="inputPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
    <label for="inputOrgName" class="form-label">Organization Name</label>
    <input type="text" class="form-control" id="inputOrgName" placeholder="">
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
    <label for="inputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
    <label for="inputDate" class="form-label">Register Date</label>
    <input type="date" class="form-control" id="inputDate">
    </div>

</div>
<div class="d-grid gap-2 col-6 mx-auto">
<button type="submit" class="btn btn-primary mb-3" routerLink="/user">Confirm Account Information</button>
</div>
