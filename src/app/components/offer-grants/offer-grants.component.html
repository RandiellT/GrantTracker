<div class="p-3 mb-2"> 
    <h1 class="text-center">Offer Grants</h1>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="name" class="form-label">Grant Name</label>
        <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="inputOrgName" class="form-label">Organization Name</label>
        <input type="text" class="form-control" id="inputOrgName" placeholder="">
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="requirements" class="form-label">Requirements</label>
        <textarea class="form-control" id="requirements" rows="5"></textarea>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="docsRequired" class="form-label">Documents Required</label>
        <textarea class="form-control" id="docsRequired" rows="5"></textarea>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="details" class="form-label">Documents Required</label>
        <textarea class="form-control" id="details" rows="5"></textarea>
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="deadline" class="form-label">Deadline</label>
        <input type="date" class="form-control" id="deadline">
        </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
    <label for="inputDate" class="form-label">Register Date</label>
    <input type="date" class="form-control" id="inputDate">
    </div>

    <div class="mb-3 gap-2 col-6 mx-auto">
        <label for="offer" class="form-label">Upload Grant Offer</label>
        <input class="form-control" type="file" id="offer" placeholder="PDF files only.">
      </div>
    
</div>
<div class="d-grid gap-2 col-6 mx-auto">
<button type="submit" class="btn btn-primary mb-3">Upload Grant Offer</button>
</div>
